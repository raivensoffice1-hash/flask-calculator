<!DOCTYPE html>
<html>
<head>
    <title>Premium Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: 'Segoe UI', sans-serif;
        }

        .calculator {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding-right: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            background: rgba(0,0,0,0.4);
            color: #00ffcc;
            box-shadow: inset 0 0 10px #00ffcc;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 55px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            color: white;
            font-weight: bold;
        }

        .number {
            background: linear-gradient(145deg, #4e73df, #224abe);
        }

        .operator {
            background: linear-gradient(145deg, #ff9f43, #e67e22);
        }

        .equal {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            grid-column: span 2;
        }

        .clear {
            background: linear-gradient(145deg, #ff4b5c, #e74c3c);
        }

        .backspace {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 400px) {
            .calculator {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="backspace" onclick="backspace()">âŒ«</button>
        <button class="operator" onclick="append('/')">/</button>
        <button class="operator" onclick="append('*')">*</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">-</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="number" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
    </div>
</div>

<script>
    function append(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            document.getElementById("display").value =
                eval(document.getElementById("display").value);
        } catch {
            alert("Invalid Expression");
        }
    }

    // Keyboard support
    document.addEventListener("keydown", function(event) {
        let key = event.key;
        if (!isNaN(key) || "+-*/.".includes(key)) {
            append(key);
        } else if (key === "Enter") {
            calculate();
        } else if (key === "Backspace") {
            backspace();
        } else if (key === "Escape") {
            clearDisplay();
        }
    });
</script>

</body>
</html>
