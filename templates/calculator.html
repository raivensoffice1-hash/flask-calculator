<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        .calculator {
            background: #2c2c3e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #000;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 22px;
            margin-bottom: 15px;
            text-align: right;
            padding-right: 10px;
            border-radius: 10px;
            border: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        .number {
            background: #4e73df;
        }

        .operator {
            background: #e67e22;
        }

        .equal {
            background: #27ae60;
            grid-column: span 2;
        }

        .clear {
            background: #e74c3c;
        }

        .backspace {
            background: #9b59b6;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="backspace" onclick="backspace()">âŒ«</button>
        <button class="operator" onclick="append('/')">/</button>
        <button class="operator" onclick="append('*')">*</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">-</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('+')">+</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="number" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
    </div>
</div>

<script>
    function append(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            document.getElementById("display").value =
                eval(document.getElementById("display").value);
        } catch {
            alert("Invalid Expression");
        }
    }
</script>

</body>
</html>
